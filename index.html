<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homenagem para Minha Namorada</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body class="index">
    <div class="container">
        <div id="hearts-container"></div>
        <h1>Para o Amor da Minha Vida</h1>
        <p class="message">Cada momento ao seu lado é especial e inesquecível. Você é a luz que ilumina minha vida.</p>
        
        <div class="gallery">
            <div class="photo">
                <img src="img1.jpg" alt="Foto 1">
                <p class="photo-text">Você ilumina meus dias como o sol ilumina a manhã.</p>
            </div>
            <div class="photo">
                <img src="img2.jpg" alt="Foto 2">
                <p class="photo-text">Seu sorriso é o meu maior presente.</p>
            </div>
            <div class="photo">
                <img src="img3.jpg" alt="Foto 3">
                <p class="photo-text">Cada segundo ao seu lado é um sonho realizado.</p>
            </div>
        </div>

        <button id="surprise">Clique para uma surpresa</button>
        <p id="hidden-message" class="hidden">Eu te amo infinitamente! ❤️</p>

        <!-- Ícone de galeria (flutuante no canto inferior direito) -->
        <a href="galeria.html" class="gallery-icon">
            <img src="gallery-icon.png" alt="Galeria">
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
